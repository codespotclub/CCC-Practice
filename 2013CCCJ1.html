<body>
<script>
var youngestChild = prompt("Enter a number");
var middleChild = prompt("Enter a number");
var difference = middleChild - youngestChild;
var oldestChild = parseInt(middleChild) + parseInt(difference);
document.write(oldestChild);
</script>
</body>
